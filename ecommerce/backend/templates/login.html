 {% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Cuba admin is super flexible, powerful, clean &amp; modern responsive bootstrap 5 admin template with unlimited possibilities.">
    <meta name="keywords"
        content="admin template, Cuba admin template, dashboard template, flat admin template, responsive admin template, web app">
    <meta name="author" content="pixelstrap">
    <link rel="icon" href=" {% static '/assets/images/favicon.png' %} " type="image/x-icon">
    <link rel="shortcut icon" href=" {% static '/assets/images/favicon.png' %} " type="image/x-icon">
    <title>Voxo - log In</title>

    <!-- Google font-->
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Bootstrap css -->
    <link rel="stylesheet" type="text/css" href=" {% static '/assets/css/vendors/bootstrap.css' %}">

    <!-- App css -->
    <link rel="stylesheet" type="text/css" href="{% static '/assets/css/style.css' %}">

    <!-- Responsive css -->
    <link rel="stylesheet" type="text/css" href="{% static '/assets/css/responsive.css' %}">
</head>

<body>
    <!-- login page start-->
    <div class="container-fluid p-0">
        <div class="row m-0">
            <div class="col-12 p-0">
                <form method="post">
                    {% csrf_token %}
                    <div class="login-section">
                        <div class="materialContainer">
                            <div class="box">
                                <div class="login-title">
                                    <h2>Login</h2>
                                </div>
                                <div class="input">
                                    <label for="name">Username</label>
                                    <input type="text" name="name" id="name">
                                    <span class="spin"></span>
                                </div>

                                <div class="input">
                                    <label for="pass">Password</label>
                                    <input type="password" name="pass" id="pass">
                                    <span class="spin"></span>
                                </div>

                                <a href="forgot-password.html" class="pass-forgot">Forgot your password?</a>

                                <div class="button login">
                                    <button onclick="location.href = 'index.html';">
                                        <span>Log In</span>
                                        <i class="fa fa-check"></i>
                                    </button>
                                </div>


                            
                                </div>

                                <p>Not a member? <a href="sign-up.html" class="theme-color">Register now</a></p>
                            </div>
                        </div>
                    </div>
                 </form>
            </div>
        </div>
        <!-- latest jquery-->
        <script src=" {% static '/assets/js/jquery-3.6.0.min.js' %} "></script>

        <!-- Bootstrap js-->
        <script src="{% static '/assets/js/bootstrap/bootstrap.bundle.min.js' %}"></script>

        <!-- Theme js-->
        <script src="{% static '/assets/js/script.js"></script>
    </div>
</body>

</html>
